<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rubrica & OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-center">RUBRICA TELEFONICA CON OOP</h1>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col col-12 col-md-6">
            <form id="rubrica-form">
              <div class="mb-3">
                <label for="firstName" class="form-label">Il tuo nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Il tuo cognome</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Il tuo telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="privacy"
                  required
                />
                <label class="form-check-label" for="privacy"
                  >Privacy Policy</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Salva</button>
            </form>
          </div>
        </div>
        <div
          id="cards-section"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-3"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./rubrica.js"></script>
  </body>
</html>
